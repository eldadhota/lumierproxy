name: Build Android APK

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'android-app/**'
  pull_request:
    paths:
      - 'android-app/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: |
          cd android-app
          chmod +x gradlew 2>/dev/null || echo "No gradlew found, will use gradle wrapper"

      - name: Create Gradle wrapper
        run: |
          cd android-app
          if [ ! -f gradlew ]; then
            gradle wrapper --gradle-version 8.4
          fi

      - name: Build Debug APK
        run: |
          cd android-app
          ./gradlew assembleDebug --no-daemon

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: lumier-proxy-connect-debug
          path: android-app/app/build/outputs/apk/debug/*.apk
          retention-days: 30

      - name: Build Release APK (unsigned)
        run: |
          cd android-app
          ./gradlew assembleRelease --no-daemon

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: lumier-proxy-connect-release-unsigned
          path: android-app/app/build/outputs/apk/release/*.apk
          retention-days: 30
