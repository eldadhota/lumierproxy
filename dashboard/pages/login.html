<!DOCTYPE html><html><head><title>Lumier Dynamics - Login</title><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;background:#0a0a0a;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}.login-container{background:#1a1a1a;padding:40px;border-radius:20px;box-shadow:0 20px 60px rgba(0,0,0,0.5);border:1px solid #2a2a2a;width:100%;max-width:400px}.logo{text-align:center;margin-bottom:30px}.logo h1{color:#4a9eff;font-size:2em;margin-bottom:5px}.logo p{color:#888;font-size:0.9em}.form-group{margin-bottom:20px}.form-group label{display:block;font-weight:600;color:#e0e0e0;margin-bottom:8px}.form-group input{width:100%;padding:14px 16px;border:2px solid #2a2a2a;border-radius:10px;font-size:1em;background:#121212;color:#e0e0e0}.form-group input:focus{outline:none;border-color:#4a9eff}.login-btn{width:100%;padding:14px;background:#4a9eff;color:white;border:none;border-radius:10px;font-size:1.1em;font-weight:600;cursor:pointer}.login-btn:hover{background:#3a8eef}.login-btn:disabled{opacity:0.5;cursor:not-allowed}.error-msg{background:#3d1a1a;color:#f44336;padding:12px;border-radius:8px;border:1px solid #f44336;margin-bottom:20px;display:none}.error-msg.show{display:block}</style></head><body><div class="login-container"><div class="logo"><h1>üåê Lumier Dynamics</h1><p>Enterprise Proxy Management v3.0</p></div><div class="error-msg" id="errorMsg"></div><form onsubmit="return handleLogin(event)"><div class="form-group"><label>Username</label><input type="text" id="username" placeholder="Enter username" required autofocus></div><div class="form-group"><label>Password</label><input type="password" id="password" placeholder="Enter password" required></div><button type="submit" class="login-btn" id="loginBtn">Sign In</button></form></div><script>async function handleLogin(e){e.preventDefault();const btn=document.getElementById('loginBtn'),err=document.getElementById('errorMsg');btn.disabled=true;btn.textContent='Signing in...';err.classList.remove('show');try{const r=await fetch('/api/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({username:document.getElementById('username').value,password:document.getElementById('password').value})});if(r.ok)window.location.href='/dashboard';else{err.textContent='Invalid username or password';err.classList.add('show');btn.disabled=false;btn.textContent='Sign In';}}catch(e){err.textContent='Connection error';err.classList.add('show');btn.disabled=false;btn.textContent='Sign In';}return false;}</script></body></html>
